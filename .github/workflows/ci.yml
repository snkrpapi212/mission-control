name: Mission Control CI

env:
  NODE_ENV: development

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --include=dev
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --include=dev
      - run: npm test

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --include=dev
      - run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: [test, typecheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for proper build
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Clean build artifacts
        run: rm -rf .next node_modules
      - name: Fresh install
        run: npm ci --include=dev
      - name: Build
        run: npm run build

  convex-typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --include=dev
      - run: npx convex typecheck
